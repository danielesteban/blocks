dist: xenial
env:
  global:
  - secure: 
services:
- docker
jobs:
  include:
    - name: blocks
      language: node_js
      node_js: lts/*
      script:
      - npm run lint
      - docker build -t danigatunes/blocks .
      deploy:
        on:
          branch: master
        provider: script
        script: echo ${DOCKER_PASSWORD} | docker login -u danigatunes --password-stdin && docker push danigatunes/blocks  
        skip_cleanup: true
    - name: blocks-auth
      language: generic
      script:
      - docker build -t danigatunes/blocks-auth auth
      deploy:
        on:
          branch: master
        provider: script
        script: echo ${DOCKER_PASSWORD} | docker login -u danigatunes --password-stdin && docker push danigatunes/blocks-auth  
        skip_cleanup: true
